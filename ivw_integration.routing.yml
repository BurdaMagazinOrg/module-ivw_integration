ivw_integration.admin_settings:
  path: '/admin/config/system/ivw'
  defaults:
    _form: '\Drupal\ivw_integration\Form\SettingsForm'
    _title: 'IVW settings'
  requirements:
    _permission: 'administer site configuration'

ivw_integration.fia_page:
  path: '/test_path'
  defaults:
    _controller: '\Drupal\ivw_integration\Controller\IvwFiaPageController::content'
    _title: 'Hello World'
    _layout: FALSE
  requirements:
    _permission: 'access content'